<!DOCTYPE html>
<html>
<head>
    <title>Techa Service Request</title>
</head>
<body>
    <h3>New Request Details</h3>
    <table style="border-collapse: collapse; width: 100%; font-family: Arial, sans-serif; font-size: 14px; color: #333; margin: 20px 0;">
        <thead>
            <tr>
                <th style="border: 1px solid #ddd; padding: 8px; background-color: #f4f4f4; text-align: left;">Keys</th>
                <th style="border: 1px solid #ddd; padding: 8px; background-color: #f4f4f4; text-align: left;">Values</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="border: 1px solid #ddd; padding: 8px;">Name</td>
                <td style="border: 1px solid #ddd; padding: 8px;">{{ name }}</td>
            </tr>
            <tr>
                <td style="border: 1px solid #ddd; padding: 8px;">Email</td>
                <td style="border: 1px solid #ddd; padding: 8px;">{{ email }}</td>
            </tr>
            <tr>
                <td style="border: 1px solid #ddd; padding: 8px;">Phone</td>
                <td style="border: 1px solid #ddd; padding: 8px;">{{ phone }}</td>
            </tr>
            <tr>
                <td style="border: 1px solid #ddd; padding: 8px;">Type/Concern</td>
                <td style="border: 1px solid #ddd; padding: 8px;">{{ concern }}</td>
            </tr>
            <tr>
                <td style="border: 1px solid #ddd; padding: 8px;">Budget</td>
                <td style="border: 1px solid #ddd; padding: 8px;">{{ budget }}</td>
            </tr>
            <tr>
                <td style="border: 1px solid #ddd; padding: 8px;">Details</td>
                <td style="border: 1px solid #ddd; padding: 8px;">{{ details }}</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
